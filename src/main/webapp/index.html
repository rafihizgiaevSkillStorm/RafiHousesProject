<html>

<head>
<title>Houses-R-us</title>

  
<!-- private stylesheet -->
<link rel="stylesheet" href="styles.css" />

<!-- bootstrap stylesheet -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

<!-- font stylesheet -->
<link rel="stylesheet" type="text/css"
	href="//fonts.googleapis.com/css?family=Bubblegum+Sans" />
	
<!-- bootstrap stylesheet -->	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- bootstrap stylesheet -->
<link
	href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
	rel="stylesheet">

<!-- jquery script -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- bootstrap scripts -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
<script
	src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<!-- Inline stylesheet -->
<style>
h1 {
	font-family: "Bubblegum Sans";
	text-align: center;
	color: white;
	font-size: 70px;
	font-variant: normal;
	font-weight: 1000;
	line-height: 44px;
	padding: 20px;
}

h2 {
	font-family: "Bubblegum Sans";
	text-align: center;
	color: white;
	font-size: 40px;
	font-variant: normal;
	font-weight: 600;
	line-height: 44px;
	padding: 20px;
}

h3 {
	font-family: "Bubblegum Sans";
	text-align: center;
	color: white;
	font-size: 40px;
	font-variant: normal;
	font-weight: 600;
	line-height: 44px;
	padding: 20px;
}

label {
	color: white;
}

body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: top;
	background-image:
		url(https://bootstrapious.com/i/snippets/sn-bg-image/bg.jpg);
	width: 100%;
	height: 100%;
	font-family: Arial, Helvetica;
	letter-spacing: 0.02em;
	font-weight: 400;
	-webkit-font-smoothing: antialiased;
}

#Popover {
	color: gold;
}

.hidden {
	display: none;
	visibility: hidden;
}

.my-custom-scrollbar {
	position: relative;
	height: 600px;
	overflow: auto;
}

.table-wrapper-scroll-y {
	display: block;
}
</style>
</head>


<body>
	<div class="header">

		<h1>Welcome to Houses-R-Us</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<div>
				<!-- Add house form -->
					<h2>Add Home</h2>
					<form id="house" action="#">
						<div class="form-group">
							<label>Street Address</label> <input class="form-control"
								id="address" type="text" name="streetAddress" />
						</div>
						<div class="form-group">
							<label>City</label> <input class="form-control" id="city"
								type="text" name="city" />
						</div>
						<div class="form-group">
							<label>State</label> <input class="form-control" id="state"
								type="text" name="country" />
						</div>
						<div class="form-group">
							<label>Country</label> <input class="form-control" id="country"
								type="text" name="state" />
						</div>
						<div class="form-group">
							<label>Postal Code</label> <input class="form-control"
								id="postal" type="text" name="postalCode" />
						</div>
						<div class="form-group">
							<label>Sqft</label> <input class="form-control" id="sqft"
								type="number" name="sqft" value="0" />
						</div>
						<div class="form-group">
							<label>Price</label> <input class="form-control" id="price"
								type="number" name="estPrice" value="0" />
						</div>
						<div class="form-group">
							<label>Number of Bedrooms</label> <input class="form-control"
								id="numberBedRooms" type="number" name="numberBedRooms"
								value="0" />
						</div>
						<div class="form-group">
							<label>Number of Bathrooms</label> <input class="form-control"
								id="numberBathRooms" type="number" name="numberBathRooms"
								value="0" />
						</div>
						<div class="form-group">
							<label for="forSale">For Sale?</label> <input type="checkbox"
								id="forsale" name="forSale">

						</div>
						<div class="form-group">
							<label>Type of Property</label> <input class="form-control"
								id="typeOfProperty" type="text" name="typeOfProperty" value="" />
						</div>
						<div>
							<input class="btn btn-primary submit-button" type="submit"
								value="Save">
								<input class="btn btn-primary submit-button" type="button"
								value="Clear" onclick="clearForm(house)">
						</div>
					</form>
				</div>

				<div>
				<!-- House details form -->
					<h2>House Details</h2>
					<form id="houseOptions" action="firstServlet">

						<div class="form-group">
							<input class="form-control" id="IdOption" type="text"
								name="houseId" style="display: none;" />
						</div>
						<div class="form-group">
							<label>Street Address</label> <input class="form-control"
								id="addressOption" type="text" name="streetAddress" />
						</div>
						<div class="form-group">
							<label>City</label> <input class="form-control" id="cityOption"
								type="text" name="city" />
						</div>
						<div class="form-group">
							<label>State</label> <input class="form-control" id="stateOption"
								type="text" name="state" />
						</div>
						<div class="form-group">
							<label>Country</label> <input class="form-control"
								id="countryOption" type="text" name="country" />
						</div>
						<div class="form-group">
							<label>Postal Code</label> <input class="form-control"
								id="postalOption" type="text" name="postalCode" />
						</div>
						<div class="form-group">
							<label>Sqft</label> <input class="form-control" id="sqftOption"
								type="number" name="sqft" value="0" />
						</div>
						<div class="form-group">
							<label>Price</label> <input class="form-control" id="priceOption"
								type="number" name="estPrice" value="0" />
						</div>
						<div class="form-group">
							<label>Number of Bedrooms</label> <input class="form-control"
								id="numberBedRoomsOption" type="number" name="numberBedRooms"
								value="0" />
						</div>
						<div class="form-group">
							<label>Number of Bathrooms</label> <input class="form-control"
								id="numberBathRoomsOption" type="number" name="numberBathRooms"
								value="0" />
						</div>
						<div class="form-group">
							<label for="forSale">For Sale?</label> <input type="checkbox"
								id="forSaleOption" name="forSale">

						</div>
						<div class="form-group">
							<label>Type of Property</label> <input class="form-control"
								id="typeOfPropertyOption" type="text" name="typeOfProperty"
								value="" />
						</div>
						<div>
							<input class="btn btn-primary submit-button" type="button"
								value="Update" onclick="updateHouse()" /> <input
								class="btn btn-primary submit-button" type="button"
								value="Delete" onclick="deleteHouse()" />
								<input class="btn btn-primary submit-button" type="button"
								value="Clear" onclick="clearForm(houseOptions)">
						</div>
					</form>
				</div>

			</div>

			<div class="col-lg-8">
				<div id="allHouses">
				<!-- Table to show houses -->
					<h2 id="mainTable">View all Houses</h2>
					<button id="Popover" type="button" class="btn btn-secondary"
						data-container="body" data-toggle="popover" data-placement="right"
						data-content="Pick a Column to sort the table or pick a
						house to display it's details in the house details form">Try
						Me!</button>
						<button id="refreshTable" class="btn btn-primary submit-button" type="button" onclick="refreshHouse()">Refresh All Houses</button>
					<div class="table-wrapper-scroll-y my-custom-scrollbar">
						<table id="housesTable"
							class="table table-bordered table-striped mb-0 table-hover table-light ">
							<thead>
								<tr>

									<th scope="col">Id</th>
									<th onclick="sortTable(1)" scope="col">Street Address</th>
									<th onclick="sortTable(2)" scope="col">City</th>
									<th onclick="sortTable(3)" scope="col">State</th>
									<th onclick="sortTable(4)" scope="col">Country</th>
									<th onclick="sortTable(5)" scope="col">Postal Code</th>
									<th onclick="sortTable(6)" scope="col">Sqft</th>
									<th onclick="sortTable(7)" scope="col">Estimated Price</th>
									<th onclick="sortTable(8)" scope="col">Bedrooms</th>
									<th onclick="sortTable(9)" scope="col">Bathrooms</th>
									<th scope="col" data-field="Sale">For Sale?</th>
									<th onclick="sortTable(11)" scope="col">Property Type</th>
								</tr>
							</thead>
							<tbody id="allHousesBody">
							</tbody>
						</table>
					</div>
				</div>
				<div id="searchCondition">
				<!-- Search for houses with conditions form -->
					<h2>Search for a House</h2>
					<form id="searchHouse">
						<div class="form-group">
							<label for="attr">Select Attribute</label>
							 <select name="attr" id="attr" onchange="checkAttr()">
							    <option value="empty">---</option>
								<option value="streetAddress">Street Address</option>
								<option value="city">City</option>
								<option value="state">State</option>
								<option value="country">Country</option>
								<option value="postalCode">Postal Code</option>
								<option value="sqft">Sqft</option>
								<option value="estPrice">Price</option>
								<option value="numberBedRooms">Bedrooms</option>
								<option value="numberBathRooms">Bathrooms</option>
								<option value="forSale">If for sale(y/n)</option>
								<option value="typeOfProperty">Property Type</option>
							</select> <label for="operator">Select constraint</label> <select
								name="constraint" id="operator">
							</select> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- private script -->
<script src="events.js" type="text/javascript"></script>
<!-- jquery function for popover -->
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
</html>
